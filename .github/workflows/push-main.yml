name: Push to Main

on:
  pull_request:
    types: [ closed ]
    branches: [ "main" ]
  # push:
  #   branches: [ "main" ]

jobs:

  prod-deployment:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          repository: ${{ github.repository }}-config
          ref: refs/heads/main
          path: './${{ github.event.repository.name }}-config'

      - name: Show GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: "Latest Commit Id"
        run: echo ${{ github.event.commits[0].id }}

      - name: Update values-prod.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          repository: ${{ github.repository }}-config
          workDir: '${{ github.event.repository.name }}-config'
          valueFile: 'helm-charts/${{ github.event.repository.name }}/values-prod.yaml'
          propertyPath: 'image.tag'
          value: ${{ github.event.commits[0].id }}
          branch: main
          masterBranchName: main
          targetBranch: main
          token: ${{ secrets.CONFIG_PAT }}
          message: CD Change by Pipeline
          commitChange: true
          updateFile: true
      
      
      
      
