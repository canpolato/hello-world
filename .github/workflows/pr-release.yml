name: Pull Request to Release

on:
  pull_request:
    branches: [ "release*" ]

jobs:

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Show GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: "Latest Commit Id"
        run: echo ${{ github.event.pull_request.head.sha }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: canpolato/${{ github.event.repository.name }}:sit, canpolato/${{ github.event.repository.name }}:${{ github.run_number }}, canpolato/${{ github.event.repository.name }}:${{ github.event.pull_request.head.sha }}, canpolato/${{ github.event.repository.name }}:latest