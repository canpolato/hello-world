      - name: Update values-sit.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          repository: canpolato/${{ github.event.repository.name }}-config
          workDir: '${{ github.event.repository.name }}-config'
          valueFile: 'helm-charts/${{ github.event.repository.name }}/values-uat.yaml'
          propertyPath: 'image.tag'
          value: ${{ github.event.commits[0].id }}
          branch: main
          masterBranchName: main
          targetBranch: main
          token: ${{ secrets.CONFIG_PAT }}
          message: CD Change by Pipeline
          commitChange: true
          updateFile: true
      
      
  pt-deployment:
    runs-on: ubuntu-latest
    needs: uat
    environment: pt
    steps:
